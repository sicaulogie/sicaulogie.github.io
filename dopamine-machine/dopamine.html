<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dopamine Machine</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Dopamine Machine</h1>
    <div class="progress-container">
      <div id="progress-bar"></div>
    </div>
    <p id="status">Status: Idle</p>

    <div class="controls">
      <button id="charge">Charge</button>
      <button id="pause">Pause</button>
      <button id="discharge">Discharge</button>
      <button id="show">Show/Hide Total Time</button>
      <button id="reset">Reset</button>
    </div>

    <div class="presets">
      <button data-seconds="30">30s</button>
      <button data-seconds="60">1 min</button>
      <button data-seconds="120">2 min</button>
      <button data-seconds="300">5 min</button>
      <button data-seconds="600">10 min</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
